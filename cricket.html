<script>
    const url="https://newsapi.org/v2/everything?q=cricket&sortBy=publishedAt&apiKey=ff004a20e84a4836b172b8ac3f8974d5";
  
   

     const getData = async(url) =>{
         const response = await fetch(url, {
             method: "GET",
            
            
             });
        const data = await response.json();
        const ndata=data.articles;
       
        
         appendData(ndata);
         console.log(ndata);

         
     }
     getData(url);
    
     
     
     function appendData(ndata) {
var mainContainer = document.getElementById("crick");
for (var i = 0; i < ndata.length; i++) {

  var div = document.createElement("div");
  var div2=document.createElement("div");
  div.innerHTML=`<img src="${ndata[i].urlToImage}"width=\'450px\' height=\'300px\' >`;
  
  div2.innerHTML= ndata[i].content+"\n"+ndata[i].description+"\n"+ndata[i].title+"\n";

  console.log(ndata[i].urlToImage);

  
  mainContainer.appendChild(div);
  mainContainer.appendChild(div2);
}
}



    

</script>
